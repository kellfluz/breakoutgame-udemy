<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Breakout Game - Udemy</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<canvas id="myCanvas" width="480px" height="320px"></canvas>
	<script type="text/javascript">
		var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");

		ctx.beginPath();
		ctx.rect(20,40,50,50);
		ctx.fillStyle = "#000";
		ctx.fill();
		ctx.closePath();

		ctx.beginPath();
		ctx.arc(240,160,20,0,2*Math.PI, false);
		ctx.fillStyle = "#6bc96b";
		ctx.fill();
		ctx.closePath();

		ctx.beginPath();
		ctx.rect(160,10,100,40);
		ctx.strokeStyle = 'rgba(0,0,255,0.5)';
		ctx.stroke();
		ctx.closePath();
	</script>
</body>
</html>
